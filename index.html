<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Miranda Lobo">
    <meta name="language" content="pt-BR">
    <meta name="description" content="Calculadora IPV4">
    <link rel="stylesheet" href="./src/style/global.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="./src/script/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./imagens/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./imagens/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./imagens/favicon/favicon-16x16.png">
    <link rel="manifest" href="./imagens/favicon/site.webmanifest">
    <title>Calculadora de Rede</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="titulo">
                <h1>Calculadora de Rede</h1>
            </div>
            <div class="ipv4">
                <div class="desc">
                    <h2>Endereço IPV4:</h2>
                </div>
                <div class="campos">
                    <input type="text" class="input" maxlength="3" placeholder="192">
                    <div class="dot"></div>
                    <input type="text" class="input" maxlength="3" placeholder="168">
                    <div class="dot"></div>
                    <input type="text" class="input" maxlength="3" placeholder="26">
                    <div class="dot"></div>
                    <input type="text" class="input" maxlength="3" placeholder="254">
                    <div class="barra"></div>
                    <select name="masc" class="input_masc" id="input_masc">
                                    <option  value="8">8</option>
                                    <option class="sep_sub" value="9">9</option>
                                    <option class="sep_sub" value="10">10</option>
                                    <option class="sep_sub" value="11">11</option>
                                    <option class="sep_sub" value="12">12</option>
                                    <option class="sep_sub" value="13">13</option>
                                    <option class="sep_sub" value="14">14</option>
                                    <option class="sep_sub" value="15">15</option>
                                    <option class="sep_sub" value="16">16</option>
                                    <option class="sep_sub" value="17">17</option>
                                    <option class="sep_sub"value="18">18</option>
                                    <option class="sep_sub" value="19">19</option>
                                    <option class="sep_sub" value="20">20</option>
                                    <option class="sep_sub" value="21">21</option>
                                    <option class="sep_sub" value="22">22</option>
                                    <option class="sep_sub" value="23">23</option>
                                    <option class="sep_sub" value="24">24</option>
                                    <option class="sep_sub" value="25">25</option>
                                    <option class="sep_sub" value="26">26</option>
                                    <option class="sep_sub" value="27">27</option>
                                    <option class="sep_sub" value="28">28</option>
                                    <option class="sep_sub" value="29">29</option>
                                    <option class="sep_sub" value="30">30</option>
                                    <!-- <option value="31">31</option>
                                    <option value="32">32</option> -->
                                </select>
                </div>
            </div>
            <div class="calcular">
                <input type="button" value="Calcular" onclick="rede()">
            </div>
            <div class="conteudo-calc">
                <div class="calculo">
                    <div class="texto">
                        <span>IPV4</span>
                    </div>
                    <div class="calc">
                        <div class="area-calc campo_decimal" id="ipv4Dec"></div>
                        <div class="area-calc campo_binario" id="ipv4B"></div>
                    </div>

                </div>
                <div class="calculo">
                    <div class="texto">
                        <span>Máscara de sub-rede</span>
                    </div>
                    <div class="calc">
                        <div class="area-calc campo_decimal" id="mascara_subRedeDec"></div>
                        <div class="area-calc campo_binario" id="mascara_subRedeBin"></div>
                    </div>
                </div>
                <div class="calculo">
                    <div class="texto">
                        <span>Rede</span>
                    </div>

                    <div class="calc">
                        <div class="area-calc campo_decimal" id="Sub_RedeDec"></div>
                        <div class="area-calc campo_binario" id="Sub_RedeBin"></div>
                    </div>
                </div>
                <div class="calculo">
                    <div class="texto">
                        <span>Broadcast</span>
                    </div>

                    <div class="calc">
                        <div class="area-calc campo_decimal" id="Sub_BroadDec"></div>
                        <div class="area-calc campo_binario" id="Sub_BroadBin"></div>
                    </div>
                </div>

                <div class="calculo">
                    <div class="texto">
                        <span>1° Host</span>
                    </div>

                    <div class="calc">
                        <div class="area-calc campo_decimal" id="IntervaloI"></div>
                        <div class="area-calc campo_binario" id="IntervaloIBIN"></div>
                    </div>
                </div>
                <div class="calculo">
                    <div class="texto">
                        <span>Ultimo Host</span>
                    </div>

                    <div class="calc">
                        <div class="area-calc campo_decimal" id="IntervaloF"></div>
                        <div class="area-calc campo_binario" id="IntervaloFBIN"></div>
                    </div>
                </div>

                <div class="calculo">
                    <div class="texto">
                        <span>Número de hosts/sub-redes</span>
                    </div>

                    <div class="calc">
                        <div class="area-calc campo_decimal" id="hosts_subredes"></div>
                        <div class="area-calc campo_binario" id="subRedes">
                            <select class="subRede" id="subRede" onchange="prep_sub()">
                                <option class="sub" id="sub" value="1" selected >1</option>
                                <option class="sub" id="sub" value="2" >2</option>
                                <option class="sub" id="sub" value="4">4</option>
                                <option class="sub" id="sub" value="8">8</option>
                                <option class="sub" id="sub" value="16">16</option>
                                <option class="sub" id="sub" value="32">32</option>
                                <option class="sub" id="sub" value="64">64</option>
                                <option class="sub" id="sub" value="128">128</option>
                                <option class="sub" id="sub" value="256">256</option>
                                <option class="sub" id="sub" value="512">512</option>
                                <option class="sub" id="sub" value="1024">1024</option>
                                <option class="sub" id="sub" value="2048">2048</option>
                                <option class="sub" id="sub" value="4096">4096</option>
                                <option class="sub" id="sub" value="8192">8196</option>
                                <option class="sub" id="sub" value="16384">16384</option>
                                <option class="sub" id="sub" value="32768">32768</option>
                                <option class="sub" id="sub" value="65536">65536</option>
                                <option class="sub" id="sub" value="131072">131072</option>
                                <option class="sub" id="sub" value="262144">262144</option>
                                <option class="sub" id="sub" value="524288">524288</option>
                                <option class="sub" id="sub" value="1048576">1048576</option>
                                <option class="sub" id="sub" value="2097152">2097152</option>
                                <option class="sub" id="sub" value="4194304">4194304</option>
                                <option class="sub" id="sub" value="8388608">8388608</option>
                                <option class="sub" id="sub" value="16777216">16777216</option>       
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="background">
                <video class="bgd-video" autoplay loop muted>
                <source src="https://media.istockphoto.com/videos/ethernet-cables-connected-to-modem-with-digital-binary-code-streaming-video-id1192277833" type="video/mp4">
            </video>
            </div>
        </div>
        <div class="resultado" id="resultado">
        </div>
    </div>
</body>

</html>
